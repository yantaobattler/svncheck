<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>check_result</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
<table id="demo" lay-filter="test"></table>

<script src="/static/layui/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;

  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 'full-20'
    ,url: '../result_action/' //数据接口
    ,page: false //关闭分页
    ,cols: [[ //表头
      {field: 'check_no', title: '流水号', width:200, sort: true, fixed: 'left'}
      ,{field: 'excel_line', title: '行数', width:100, sort: true, fixed: 'left'}
      ,{field: 'line_name', title: '问题行程序名', width:300, sort: true, fixed: 'left'}
      ,{field: 'problem', title: '问题', width:300, sort: true, fixed: 'left'}
    ]]
  });

});
</script>
</body>
</html>
