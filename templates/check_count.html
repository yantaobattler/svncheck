<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/global.css">
</head>
<body>
    <div class="site-content" >
        <h1 class="site-h1">
            源码清单检查情况查询
        </h1>
        <form class="layui-form" method="post">
            <div class="layui-form-item layui-col-md-offset1 layui-input-inline">
                <label class="layui-form-label">投产编号</label>
                <div class="layui-input-inline">
                  <input type="text" name="UD_no" placeholder="请输入内部投产编号"
                         autocomplete="off" class="layui-input" id="UD_no">
                </div>
            </div>
            <div class="layui-form-item layui-input-inline">
                <label class="layui-form-label">用户</label>
                    <div class="layui-input-inline">
                      <select name="name" lay-verify="required" id="name">
                        <option value="all" selected>全部</option>
                          {% for i in user_list %}
                              <option value="{{ i }}">{{ i }}</option>
                          {% endfor %}
                      </select>
                    </div>
            </div>
            <div class="layui-form-item layui-col-md-offset1 layui-input-inline">
                <label class="layui-form-label">开始日期</label>
                <div class="layui-input-inline">
                  <input type="text" class="layui-input" id="startdate" required lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item layui-input-inline">
                <label class="layui-form-label">结束日期</label>
                <div class="layui-input-inline">
                  <input type="text" class="layui-input" id="enddate" required lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item layui-input-inline">
                <button class="layui-btn" id="querybtn">查询</button>
            </div>
        </form>

        <table id="demo" lay-filter="test"></table>

    </div>





<script src="../static/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use(['element','layer','form', 'upload', 'laydate', 'table'], function() {
    var upload = layui.upload,
        layer = layui.layer,
        laydate = layui.laydate,
        form = layui.form,
        table = layui.table,
        $ = layui.jquery;

      //执行一个laydate实例
      laydate.render({
        elem: '#startdate' //指定元素
      });
      laydate.render({
        elem: '#enddate' //指定元素
      });

    //按钮事件监听
    $('#querybtn').on('click', function(){
        var UD_no = document.getElementById('UD_no');
        var name = document.getElementById('name');
        var startdate = document.getElementById('startdate');
        var enddate = document.getElementById('enddate');

        table.render({
          elem: '#demo',
            where: {
              UD_no: UD_no.value,
              name: name.value,
              startdate: startdate.value,
              enddate: enddate.value
            },
            method: 'post',
        height: 'full-20'
        ,url: '/check_count_action/' //数据接口
        ,page: false //关闭分页
        ,cols: [[ //表头
          {field: 'check_no', title: '流水号', width:200, sort: true, fixed: 'left'}
          ,{field: 'excel_line', title: '行数', width:100, sort: true, fixed: 'left'}
          ,{field: 'line_name', title: '问题行程序名', width:300, sort: true, fixed: 'left'}
          ,{field: 'problem', title: '问题', width:300, sort: true, fixed: 'left'}
            ]]
        });

    });


});
</script>
</body>
</html>
